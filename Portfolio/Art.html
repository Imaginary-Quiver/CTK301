	<script>
		const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {				
                if (mutation.type === 'childList') {
					
                    mutation.addedNodes.forEach((node) => {
                        // Check if the added node is the one we are interested in
                        if (node.nodeType === Node.ELEMENT_NODE && node.classList.contains('is-prev')) {
                            
							let left = document.getElementsByClassName('is-prev');
							let right = document.getElementsByClassName('is-next');
							
							left[0].innerHTML = '<img class="button_img" src="Media/Ui_Images/Left.png" alt="Left">';	
							
							right[0].innerHTML = '<img class="button_img" src="Media/Ui_Images/Right.png" alt="Right">';
                        }
                    });
                }
            });
        });
		// Start observing the document body for child additions
		observer.observe(document.getElementById('recent-projects-carousel'), { childList: true, subtree: true });


		Execute_Listings("Art");
		
	</script>
